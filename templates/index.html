<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            margin: auto;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spam Detection App</h2>
        <form action="/predict" method="post">
            <input type="text" name="message" placeholder="Enter your message" required>
            <br>
            <button type="submit">Check</button>
        </form>

        {% if prediction %}
            <div class="result">
                <p>Message: <b>{{ message }}</b></p>
                <p>Prediction: <b>{{ prediction }}</b></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
